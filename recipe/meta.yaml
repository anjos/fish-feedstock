{% set name = "fish" %}
{% set version = "3.2.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/fish-shell/fish-shell/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.xz
  sha256: d8e49f4090d3778df17dd825e4a2a80192015682423cd9dd02b6675d65c3af5b

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - gnuconfig  # [unix]
    - {{ compiler('cxx') }}
    - cmake
    - make
    - pkg-config
    - gettext
  host:
    - gettext
    - ncurses
    - pcre2
    - readline
    - zlib

test:
  commands:
    - fish -v
    - fish_indent -v
    # - fish_key_reader -v  # returns 1 for any flag, so we can't really test it.

about:
  home: https://fishshell.com/
  license: GPL-2.0-only AND BSD-3-Clause
  license_file:
    - COPYING
  summary: The user-friendly command line shell.
  doc_url: https://fishshell.com/docs/current/index.html
  dev_url: https://github.com/fish-shell/fish-shell

extra:
  recipe-maintainers:
    - chrisburr
    - mdraw
